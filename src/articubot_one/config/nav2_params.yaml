controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 5.0  # Reduced for Jetson Xavier performance
    failure_tolerance: 0.3
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3  # Ackerman车辆转弯时移动距离小
      movement_time_allowance: 15.0  # Ackerman车辆需要更多时间转弯
    # Goal checker parameters
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 3.14
      stateful: True
    # Regulated Pure Pursuit parameters - INCREASED SPEEDS
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.3  # Increased from 1.0 to 0.5 for testing
      max_linear_accel: 2.0
      max_linear_decel: 2.0
      lookahead_dist: 1.2
      min_lookahead_dist: 0.8
      max_lookahead_dist: 1.8
      lookahead_time: 1.2
      rotate_to_heading_angular_vel: 1.0
      transform_tolerance: 0.2  # Increased for tf sync issues
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.1  # Increased from 0.1 to 0.3
      use_approach_linear_velocity_scaling: true
      max_allowed_time_to_collision_up_to_carrot: 1.0
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.5
      regulated_linear_scaling_min_speed: 0.2  # Increased from 0.2 to 0.3
      use_rotate_to_heading: false  # Ackerman车辆不能原地转向
      allow_reversing: true
      rotate_to_heading_min_angle: 0.52
      max_angular_accel: 2.0
      # Reversing parameters
      max_reverse_velocity: 0.3
      reverse_threshold: 1.0
      cost_scaling_dist: 0.8
      cost_scaling_gain: 2.0
      inflation_cost_scaling_factor: 3.0
      curvature_lookahead_dist: 0.25

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 2.0  # Reduced for Jetson Xavier performance
      publish_frequency: 1.0  # Reduced for Jetson Xavier performance
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 4  # Reduced size for better performance
      height: 4  # Reduced size for better performance
      resolution: 0.1  # Increased resolution value to reduce computation
      footprint: "[[-0.22, -0.15], [0.22, -0.15], [0.22, 0.15], [-0.22, 0.15]]"
      plugins: ["obstacle_layer", "inflation_layer"]  # Using ObstacleLayer for better performance
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.8
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          clearing_timeout: 0.2
          obstacle_range: 2.5
          raytrace_range: 3.0
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0  # Reduced for Jetson Xavier performance
      publish_frequency: 1.0  # Reduced for Jetson Xavier performance
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      footprint: "[[-0.22, -0.15], [0.22, -0.15], [0.22, 0.15], [-0.22, 0.15]]"
      resolution: 0.1  # Increased resolution value to reduce computation
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          clearing_timeout: 0.2
          obstacle_range: 2.5
          raytrace_range: 3.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.8
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

