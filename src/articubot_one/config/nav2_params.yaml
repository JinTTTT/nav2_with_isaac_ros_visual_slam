planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0  # Reduced for Jetson Xavier performance
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "smac_planner/SmacPlanner"
      tolerance: 0.25
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: true
      max_iterations: 500000  # Reduced for better performance
      max_on_approach_iterations: 1000
      max_planning_time: 1.0  # Reduced for better performance
      minimum_turning_radius: 0.8  # 匹配实际最小转向半径
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      cost_penalty: 20.0
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      debug_visualizations: false
      use_quadratic_cost_penalty: True
      downsample_obstacle_heuristic: True
      smooth_path: False

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["back_up", "wait"]
    back_up:
