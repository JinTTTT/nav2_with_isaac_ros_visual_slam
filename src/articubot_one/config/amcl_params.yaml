amcl:
  ros__parameters:
    use_sim_time: false
    
    # Robot Settings
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    map_frame_id: "map"
    scan_topic: "/scan"
    
    # Transform Settings
    transform_tolerance: 1.0
    set_initial_pose: true
    always_reset_initial_pose: false
    
    # Particle Filter Settings
    max_particles: 2000
    min_particles: 500
    pf_err: 0.05
    pf_z: 0.99
    
    # Laser Model Parameters
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_sigma_hit: 0.2
    laser_z_hit: 0.5
    laser_z_short: 0.05
    laser_z_max: 0.05
    laser_z_rand: 0.5
    
    # Odometry Model Parameters (Differential Drive)
    alpha1: 0.2  # rotation noise from rotation
    alpha2: 0.2  # rotation noise from translation
    alpha3: 0.2  # translation noise from translation
    alpha4: 0.2  # translation noise from rotation
    alpha5: 0.2  # translation noise from translation (strafe)
    
    # Update Parameters
    update_min_d: 0.25      # minimum distance for updates
    update_min_a: 0.2       # minimum angle for updates
    resample_interval: 1    # resample every N updates
    
    # Recovery Parameters
    recovery_alpha_slow: 0.0
    recovery_alpha_fast: 0.0
    
    # Initial Pose Parameters
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: "/home/jetsonagx/nav2_ws/lab_scan.yaml"

lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names: ['map_server', 'amcl']