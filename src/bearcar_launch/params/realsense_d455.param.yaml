/**:
  ros__parameters:
    camera_name: 'D400' # camera unique name, DO NOT MODIFY THIS
    serial_no: '' # choose device by serial number
    usb_port_id: '' # choose device by usb port id
    device_type: 'd4.' # choose device by type, DO NOT MODIFY THIS
    config_file: '' # yaml config file
    unite_imu_method: 0 # [0-None, 1-copy, 2-linear_interpolation]
    json_file_path: '' # allows advanced configuration
    log_level: info # debug log level [DEBUG|INFO|WARN|ERROR|FATAL]
    output: screen # pipe node output [screen|log]
    depth_module.profile: 0,0,0 # depth image w*h*fps, default: 848*480*30, up to 1280×720*90                     
    enable_depth: true # enable depth stream
    rgb_camera.profile: 0,0,0 # color image w*h*fps, default: 1280*720*30, up to 1280×800*90
    enable_color: true # enable color stream
    enable_infra1: false # enable infra1 stream
    enable_infra2: false # enable infra2 stream
    infra_rgb: true # enable infra2 stream
    tracking_module.profile: 0,0,0 # fisheye width
    enable_fisheye1: false # enable fisheye1 stream
    enable_fisheye2: false # enable fisheye2 stream
    enable_confidence: false # enable depth stream
    gyro_fps: 0 #                           
    accel_fps: 0 #                           
    enable_gyro: false #                           
    enable_accel: false #                           
    enable_pose: false #                           
    pose_fps: 200 #                           
    pointcloud.enable: false # Until now, pointcloud has issues with Jetson
    pointcloud.stream_filter: 2 # texture stream for pointcloud
    pointcloud.stream_index_filter: 0 # texture stream index for pointcloud
    enable_sync: false # gathers closest frames of different sensors, infra red, color and depth, to be sent with the same timetag. This happens automatically when such filters as pointcloud are enabled.
    align_depth.enable: false #                  
    colorizer.enable: false #
    clip_distance: -2. #                           
    linear_accel_cov: 0.01 #                           
    initial_reset: false #                           
    allow_no_texture_points: false #                           
    pointcloud.ordered_pc: false # 
    calib_odom_file: '' #
    topic_odom_in: '' # topic for T265 wheel odometry
    publish_tf: false
    tf_publish_rate: 0.0 # Rate of publishing static_tf
    diagnostics_period: 0.0 # Rate of publishing diagnostics. 0=Disabled
    decimation_filter.enable: false
    rosbag_filename: '' # A realsense bagfile to run from as a device
    depth_module.exposure.1: 7500 # Initial value for hdr_merge filter
    depth_module.gain.1: 16 # Initial value for hdr_merge filter
    depth_module.exposure.2: 1 # Initial value for hdr_merge filter
    depth_module.gain.2: 16 # Initial value for hdr_merge filter
    depth_module.enable_auto_exposure: false # enable/disable auto exposure for depth image
    wait_for_device_timeout: -1. # Timeout for waiting for device to connect (Seconds)
    reconnect_timeout: 6. # Timeout(seconds) between consequtive reconnection attempts
    rgb_camera.power_line_frequency: 1 # freq of power grid, {50Hz: 1} {60Hz: 2} {Disabled: 0}